<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="head">
    <a href="/main">Go Back</a>
  </header>
  <div class="main_body">
      <form action="/registration/add_user" method="post" class="reg">
        {% csrf_token %}
        <h2>Registration</h2>
        <label for="first_name">First Name: <input type="text" name="first_name"></label>
        <label for="last_name">Last Name: <input type="text" name="last_name"></label>
        <label for="email">Email: <input type="email" name="email"></label>
        <label for="password">Password: <input type="password" name="password"></label>
        <label for="pw_confirmation">Confirm Password: <input type="password" name="pw_confirmation"></label>
        <button type="submit">Register</button>
      </form>
      <form action="/login" method="post" class="login">
        {% csrf_token %}
        <h2>Login</h2>
        <label for="email">Email: <input type="email" name="email"></label>
        <label for="password">Password: <input type="password" name="password"></label>
        <button type="submit">Login</button>
      </form>
  </div>
  {% if messages %}
  <ul class="messages">    
      {% for message in messages %}    
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
      {% endfor %}
  </ul>
  {% endif %}
  <footer>
    <a href="/main">Go Back</a>
  </footer>
</body>
</html>
